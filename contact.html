<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="StylesContact.css">
		<title>Stilex-Huminex-Contacts</title>
		<link rel="icon" type="image/ico" href="images/favicon.ico" />
	</head>
    <body>
		<article>
			<h1>Contacts</h1>
			<div>N'hesitez pas ? nous contacter</div>
			<br>
			<fieldset>
				<div><cite>Vos Informations:</cite></div>
				<br>
				<div><label for="surname">NOM*</label>
					<input id="surname" name="uname" type="text" placeholder= "Entrez votre nom ici" required></div>
				<div><label for="surname">PRENOM*</label>
					<input id="surname" name="uname" type="text" placeholder= "Entrez votre prenom ici" required></div>
				<div><label for="surname">Adresse@mail*</label>
					<input id="surname" name="uname" type="text" placeholder= "Entrez votre mail" required></div>
				<div><label for="surname">Code Postal*</label>
					<input id="surname" name="uname" type="text" placeholder= "00000" required></div>
				<label for="pays">Votre Pays</label>
				<select name="pays" id="pays">
					<option value="fr" selected>France</option>
					<option value="usa" >USA</option>
					<option value="ch">Chine</option>
					<option value="vt">Allemagne</option>
					<option value="vt">Espagne</option>
				</select>
				
			
			
			</fieldset>
			<fieldset>
				<div><cite>Vous nous avez entendu parle via:</cite></div>
				<br>
				<div><input type="radio" id="instagram" name="in" value="with">
				<label for="male">Instagram</label></div>
				<div><input type="radio" id="Twetter" name="tw" value="with">
				<label for="female">Tweeter</label></div>
				<div><input type="radio" id="amis" name="am" value="with">
				<label for="other">Amis</label></div>
				<div><input type="radio" id="Television" name="te" value="other">
				<label for="other">Television</label></div>
				<div><input type="radio" id="other" name="au" value="other">
				<label for="other">Autres</label></div>
				
			
			
			</fieldset>
			<fieldset>
				<div><cite>Date limite de reponse ?:</cite></div>
				<br><br><br><br>
				<div><label for="réponse">Date:</label>
				<input type="date" id="reponse" name="reponse"></div>
				<br>
			
			
			</fieldset>
			<fieldset>
				<div><cite>Exprimez vous</cite></div>
				<br>
				<textarea placeholder= "Entrez votre mot de passe ici">
			
				</textarea>
			</fieldset>
			
		</article>
		
		
    </body>
</html>
